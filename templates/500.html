{% extends "base.html" %}

{% block title %}Ошибка сервера | Решение есть. Консалтинг{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i data-feather="alert-triangle" style="width: 80px; height: 80px; color: var(--bs-danger);"></i>
            </div>
            <h1 class="display-4 mb-4">500</h1>
            <h2 class="mb-3">Ошибка сервера</h2>
            <p class="lead mb-4">Произошла внутренняя ошибка сервера. Мы уже работаем над её устранением.</p>
            <div class="mb-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="feather-sm me-1"></i> Вернуться на главную
                </a>
                <button onclick="window.location.reload();" class="btn btn-outline-secondary ms-2">
                    <i data-feather="refresh-cw" class="feather-sm me-1"></i> Обновить страницу
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
