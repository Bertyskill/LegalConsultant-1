{% extends "base.html" %}

{% block title %}Главная | Решение есть. Консалтинг{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="mb-5 d-flex justify-content-center">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Решение есть. Консалтинг" class="img-fluid" style="max-width: 300px;">
        </div>
        <h1 class="fw-bold mb-5">Решение есть. Консалтинг</h1>
        
        <div class="d-flex justify-content-center gap-4">
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg">

            </a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">
                <i data-feather="log-in" class="feather-sm me-2"></i> Войти
            </a>
        </div>
    </div>
</div>
{% endblock %}
