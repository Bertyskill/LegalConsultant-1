{% extends "base.html" %}

{% block title %}Страница не найдена | Решение есть. Консалтинг{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i data-feather="map-pin" style="width: 80px; height: 80px; color: var(--bs-primary);"></i>
            </div>
            <h1 class="display-4 mb-4">404</h1>
            <h2 class="mb-3">Страница не найдена</h2>
            <p class="lead mb-4">Запрашиваемая страница не существует или была перемещена.</p>
            <div class="mb-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="feather-sm me-1"></i> Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>
